<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Swipe Action Example</title>
    <style>
        body {
            margin: 0;
        }
        ul {
            padding: 0;
            margin: 0;
        }
        ul li {
            list-style-type: none;
            background-color: #d9534f;
        }
        ul li div {
            background-color: white;
            border-bottom: 1px solid #aaa;
            padding: 1em;
            max-height: 45px;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/jquery-hammerjs/jquery.hammer.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
    <script src="bower_components/marionette-swipe-action/index.js"></script>
    <script src="../../drag-action.js"></script>
</head>
<body>
    <ul></ul>
    <script>

        window.Behaviors = {};
        window.Behaviors.DragAction = DragActionBehavior;

        Marionette.Behaviors.behaviorsLookup = function() {
            return window.Behaviors;
        };

        var ItemView = Marionette.ItemView.extend({
            tagName: 'li',
            template: _.template('<div><%= name %></div>'),
            behaviors: {
                DragAction: {
                    targetElement: 'div',
                    enableSwipeRight: false
                }
            },
            onSwipeComplete: function() {
                this.remove();
            }
        });

        var CollectionView = Marionette.CollectionView.extend({
            el: 'ul',
            childView: ItemView
        });

        var view = new CollectionView({
            collection: new Backbone.Collection([
                { name: 'Item 1' },
                { name: 'Item 2' },
                { name: 'Item 3' },
                { name: 'Item 4' },
                { name: 'Item 5' },
                { name: 'Item 6' },
                { name: 'Item 7' },
                { name: 'Item 8' },
                { name: 'Item 9' },
                { name: 'Item 10' }
            ])
        });

        view.render();

    </script>
</body>
</html>
